<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
   
    <div class="container">
        <form id="formData">
            <div class="row mb-3">
                <label for="inputName3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputName3" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputCedula" class="col-sm-2 col-form-label">Cedula</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputCedula" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-md-4">
                    <input type="email" class="form-control" id="inputEmail3" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDireccion" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputDireccion" required>
                </div>
            </div>
            <button type="button" id="guardarBtn" class="btn btn-primary"><i class="bi bi-floppy"></i> Guardar</button>
        </form>

        <div class="mt-3">
            <table class="table table-bordered">
                <thead class="table-danger">
                    <tr>
                        <th>Nombre</th>
                        <th>Cedula</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Opccion</th>
                      </tr>
                </thead>
                <tbody id="tablaDatos" class="table-group-divider">
                </tbody>
            </table>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            
            document.getElementById('guardarBtn').addEventListener('click', function() {
                // Capturar los valores de los campos del formulario
                const nombre = document.getElementById('inputName3').value;
                const cedula = document.getElementById('inputCedula').value;
                const email = document.getElementById('inputEmail3').value;
                const direccion = document.getElementById('inputDireccion').value;
    
                // Verificar que los campos no estén vacíos
                if (nombre === '' || cedula === '' || email === '' || direccion === '') {
                    alert('Por favor, complete todos los campos.');
                    return;
                }
    
                // Crear una nueva fila para la tabla
                const tablaDatos = document.getElementById('tablaDatos');
                const row = document.createElement('tr');
    
                // Poner los datos en la nueva fila
                row.innerHTML = `
                    <td>${nombre}</td>
                    <td>${cedula}</td>
                    <td>${email}</td>
                    <td>${direccion}</td>
                    <td><button class="btn btn-danger" onclick="eliminarFila(this)"><i class="bi bi-trash3"></i> Eliminar</button></td>
                `;
    
                // Agregar la nueva fila al cuerpo de la tabla
                tablaDatos.appendChild(row);
    
                // Limpiar el formulario para nuevos datos
                document.getElementById('formData').reset();
            });
    
            // Función para eliminar una fila de la tabla
            function eliminarFila(button) {
                const row = button.closest('tr'); // Encuentra la fila más cercana al botón
                row.remove(); // Elimina la fila
            }
        </script>
</body>
</html>
